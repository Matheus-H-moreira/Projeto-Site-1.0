<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massas</title>
    <link rel="stylesheet" href="massas.css">
</head>

<body>
    <header>
        <h1>Conversor de Massas</h1>
        <p>Calculadore de conversão de valores de massas.</p>
    </header>
    
    <main>
        <section>
            <h2>Massas</h2>
            <h3>Quero converter:</h3>
                <form>
                    <input type="text" id="valor" name="massa" placeholder="Valor...">
                </form>
                <form>
                    <label for="massas">Escolha uma unidade:</label> <!--TIRAR ESSE ESCOLHA UMA UNIDADE-->
                        <select id="massas" name="massas">
                            <optgroup label="Métrico">
                                <option value="tonelada">Tonelada (t)</option>
                                <option value="kilonewton">Kilonewton (kN)</option>
                                <option value="quilograma">Quilograma (kg)</option>
                                <option value="hectograma">Hectograma (hg)</option>
                                <option value="decagram">Decagram (dag)</option>
                                <option value="grama">Grama (g)</option>
                                <option value="quilate">Quilate</option>
                                <option value="centigrama">Centigrama</option>
                                <option value="miligrama">Miligrama (mg)</option>
                                <option value="micrograma">Micrograma (µg)</option>
                                <option value="nanograma">Nanograma (ng)</option>
                                <option value="atomo">Unidade de massa de átomo (u)</option>
                            </optgroup>

                            <optgroup label="">

                            </optgroup>
                </form>
        </section>
    </main>
</body>
