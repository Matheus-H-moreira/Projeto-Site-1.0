<!DOCTYPE html>

<html>
    <head>
        <title>Temperatura</title>
        <!--linkar com o site principal-->
    </head>
    <body>
        <header>
            <h1>Calculadora de conversão de temperatura</h1>
            <p>Conversão de valores Celsius em valores Fahrenheit e de valores Fahrenheit em valores Celsius.</p><br>
        </header>
        <main>
            <label for="celcius">Celcius <br></label>
            <input type="text" name="celcius" id="celcius">(°C)<br><br>
            <label for="fah">Fahrenheit <br></label>
            <input type="text" name="fah" id="fah">(°F)<br><br>
            <label for="nw">Newton <br></label>
            <input type="text" name="nw" id="nw">(°N)<br><br>
            <label for="dl">Delisle <br></label>
            <input type="text" name="dl" id="dl">(°De)<br><br>
            <!--colocar do outro lado na horizontal-->
            <label for="kel">Kelvin <br></label>
            <input type="text" name="kel" id="kel">(K)<br><br>
            <label for="rea">Réaumur <br></label>
            <input type="text" name="rea" id="rea">(°R)<br><br>
            <label for="ran">Rankine <br></label>
            <input type="text" name="ran" id="ran">(°Ra)<br><br>
            <label for="ro">Romer <br></label>
            <input type="text" name="ro" id="ro">(°Rø)<br><br>
        </main>

    </body>
    </body>
</html>
